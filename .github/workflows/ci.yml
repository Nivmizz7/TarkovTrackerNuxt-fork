name: CI

on:
  push:
    branches: [main, develop, 'wip/**']
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      # --dangerouslyIgnoreUnhandledErrors: Works around @nuxt/test-utils worker timeout
      # during cleanup that causes false CI failures. Tracked upstream:
      # https://github.com/nuxt/test-utils/issues/888
      - name: Test
        run: npm run test

      - name: Build
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true
        run: npm run build
        env:
          NODE_ENV: production
          NUXT_PUBLIC_APP_URL: https://tarkovtracker.org
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: build-${{ github.sha }}
          path: dist
          retention-days: 7

  workers:
    name: Workers
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            workers/*/package-lock.json

      - name: Validate api-gateway
        if: hashFiles('workers/api-gateway/package.json') != ''
        working-directory: workers/api-gateway
        run: |
          npm ci
          npm run typecheck
          npm run validate:openapi

      - name: Validate team-gateway
        if: hashFiles('workers/team-gateway/package.json') != ''
        working-directory: workers/team-gateway
        run: |
          npm ci
          npm run typecheck

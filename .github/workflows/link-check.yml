name: Link Check

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '*.md'
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - '*.md'
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight UTC
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Link Checker
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,206,301,302,308
            --exclude 'localhost'
            --exclude '127\.0\.0\.1'
            --exclude 'tarkovtracker\.org'
            --exclude 'gnu\.org'
            './docs/**/*.md'
            './*.md'
          fail: true

      - name: Upload Link Check Report
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: link-check-report
          path: ./lychee/out.md
          retention-days: 7
